<div class="d-flex justify-content-center align-items-center min-vh-100 bg-light">
  <div class="card shadow-sm border-0 p-4" style="max-width: 400px; width: 100%;">
    <h4 class="text-center text-success mb-4">Iniciar sesión</h4>

    <form>
      <div class="mb-3">
        <label for="email" class="form-label">Correo electrónico</label>
        <input type="email" class="form-control" id="email" placeholder="correo@ejemplo.com" required>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Contraseña</label>
        <input type="password" class="form-control" id="password" placeholder="********" required>
      </div>

      <button type="submit" class="btn btn-success w-100 mt-2">Ingresar</button>
    </form>

    <div class="text-center mt-3 small">
      <a href="#" class="text-decoration-none">¿Olvidaste tu contraseña?</a>
      <span class="mx-2 text-muted">·</span>
      <a href="#" class="text-decoration-none">Registrarse</a>
    </div>
  </div>
</div>
