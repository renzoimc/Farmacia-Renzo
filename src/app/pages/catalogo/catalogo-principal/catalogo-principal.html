<div class="title-page-container d-flex justify-content-center align-items-center">
  <h2 class="mb-0">Todos los Productos</h2>
</div>

<div class="container mt-3">
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb p-2 rounded">
      <li class="breadcrumb-item"><a routerLink="home">Inicio</a></li>
      <li class="breadcrumb-item active" aria-current="page">Productos</li>
    </ol>
  </nav>
</div>

<div class="container mt-2 py-4">

    <div class="row">
        @for(item of productos; track item.id){
            <div class="col-sm-3 mt-2">
                <div class="card mb-3 pb-2">
                    <img [src]="'img/' + item.imagen "/>   
                    <div class="card-body">
                        <p class="fw-bold">{{item.nombre}}</p>
                        <small class="card-precio fw-bold">S/{{item.precio }}</small>
                        <div class="mt-2 d-flex justify-content-between align-items-center">
                            <!-- Botón que al hacer clic invoca la función "agregarProducto(item)" para agregar un producto al carrito. -->
                            <button (click)="agregarProducto(item)" type="button" class="btn btn-sm btn-success">
                                <i class="fa fa-shopping-cart"></i> Agregar al carrito
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        }
    </div>
</div>
